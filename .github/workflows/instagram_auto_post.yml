name: Instagram Auto Poster

on:
  schedule:
    # Run at 5:00 AM UTC on Tuesday, Thursday, Saturday
    # This equals 9:00 PM PST (Monday, Wednesday, Friday)
    # PST is UTC-8, so 9 PM PST = 5 AM UTC next day
    - cron: '0 5 * * 2,4,6'
  
  workflow_dispatch:  # Allow manual triggering for testing

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary matplotlib seaborn requests numpy python-dateutil
      
      - name: Run Instagram Poster
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
          TWITCH_HANDLE: ${{ secrets.TWITCH_HANDLE }}
          TIMEZONE: ${{ secrets.TIMEZONE }}
        run: |
          python instagram_poster.py
      
      - name: Notify on success
        if: success()
        run: echo "✅ Successfully posted to Instagram!"
      
      - name: Notify on failure
        if: failure()
        run: echo "❌ Instagram posting failed - check logs"